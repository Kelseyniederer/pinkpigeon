backend:
  name: git-gateway
  branch: main

site_url: https://pinkpigeon.pink

media_folder: "src/images/blog"
public_folder: "/src/images/blog"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Publish Date",
          name: "pubDate",
          widget: "datetime",
          format: "YYYY-MM-DD",
        }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: "Pink Pigeon",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Image"
        name: "image"
        widget: "object"
        fields:
          - { label: "URL", name: "url", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        default: []
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About Page"
        file: "src/content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              required: false,
            }
          - label: "Image"
            name: "image"
            widget: "object"
            required: false
            fields:
              - { label: "Image", name: "url", widget: "image" }
              - {
                  label: "Alt Text",
                  name: "alt",
                  widget: "string",
                  required: false,
                }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Settings"
    files:
      - name: "theme"
        label: "Theme Settings"
        file: "src/content/settings/theme.json"
        fields:
          - label: "Theme Preset"
            name: "preset"
            widget: "select"
            options:
              - { label: "Blush (default)", value: "blush" }
              - { label: "Rose (soft pink)", value: "rose" }
              - { label: "Slate (cool)", value: "slate" }
              - { label: "Sand (warm)", value: "sand" }
              - { label: "Sage (green)", value: "sage" }
            default: "blush"
          - label: "Accent Color (optional override)"
            name: "accent"
            widget: "color"
            required: false
          - label: "Body Font (optional override)"
            name: "fontSans"
            widget: "string"
            required: false
            hint: "Example: Inter, sans-serif OR Georgia, serif"
          - label: "Display Font (optional override)"
            name: "fontDisplay"
            widget: "string"
            required: false
            hint: "Used for headings (font-display). Example: InterDisplay, sans-serif"
