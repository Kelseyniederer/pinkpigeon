<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Pigeon - Admin</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Netlify-hosted now: use same-origin Identity endpoint.
    // Also: if a user clicked an email link with a token, auto-open the right UI.
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: window.location.origin + "/.netlify/identity"
      });

      const hash = window.location.hash || "";
      if (hash.includes("recovery_token=")) {
        window.netlifyIdentity.on("init", () => window.netlifyIdentity.open("recover"));
      } else if (hash.includes("invite_token=")) {
        window.netlifyIdentity.on("init", () => window.netlifyIdentity.open("signup"));
      } else if (hash.includes("confirmation_token=")) {
        window.netlifyIdentity.on("init", () => window.netlifyIdentity.open());
      }
    }
  </script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
